<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MS Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    * {box-sizing: border-box;}
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #2f2f2f;
      color: white;
      min-height: 100vh;
      position: relative;
      padding-bottom: 70px; /* space for bottom nav */
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #555;
      color: white;
    }
    button {
      background: white;
      color: #2f2f2f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ddd;
    }
    #userList .user-result {
      background: #444;
      padding: 8px;
      margin: 6px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #userList .user-result:hover {
      background: #555;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      background: #2f2f2f;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid #444;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #3a3a3a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #555;
    }
    .bottom-nav button {
      flex: 1;
      margin: 0 10px;
      border-radius: 12px;
      background: white;
      color: #2f2f2f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .bottom-nav button:hover {
      background: #ddd;
    }
    #settings {
      max-width: 400px;
      margin: auto;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">

    <div id="auth">
      <h3>Регистрация / Вход</h3>
      <input id="username" type="text" placeholder="Юзернейм" />
      <input id="password" type="password" placeholder="Пароль" />
      <button onclick="register()">Зарегистрироваться</button>
      <button onclick="login()">Войти</button>
    </div>

    <div id="chat" style="display:none;">
      <h3>Найти пользователя</h3>
      <input id="search" type="text" placeholder="Введите юзернейм" />
      <button onclick="searchUsers()">Найти</button>
      <div id="userList"></div>
    </div>

    <div id="chatScreen" style="display:none;">
      <h3 id="chatWithTitle"></h3>
      <div id="chatBox"></div>
      <input id="msgInput" type="text" placeholder="Сообщение..." />
      <button onclick="sendMessage()">Отправить</button>
      <button onclick="backToSearch()">Назад</button>
    </div>

    <div id="settings" style="display:none;">
      <h3>Настройки</h3>
      <button onclick="changeUsername()">Сменить юзернейм</button>
      <button onclick="logout()">Выйти</button>
    </div>

  </div>

  <div class="bottom-nav" style="display:none;">
    <button onclick="openChat()">Чат</button>
    <button onclick="openSettings()">Настройки</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set,
    get,
    push,
    onChildAdded
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBfKFTaffEQ5nQzFOCppjpHvVANdr2w5CA",
    authDomain: "mschat-2f609.firebaseapp.com",
    databaseURL: "https://mschat-2f609-default-rtdb.firebaseio.com",
    projectId: "mschat-2f609",
    storageBucket: "mschat-2f609.appspot.com",
    messagingSenderId: "406932138595",
    appId: "1:406932138595:web:89612234df4c519b98e656"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  let currentUsername = null;
  let currentChatUser = null;
  let chatListener = null;

  function normalizeUsername(name) {
    return name.trim().toLowerCase();
  }

  function showAuth() {
    document.getElementById('auth').style.display = 'block';
    document.getElementById('chat').style.display = 'none';
    document.getElementById('chatScreen').style.display = 'none';
    document.getElementById('settings').style.display = 'none';
    document.querySelector('.bottom-nav').style.display = 'none';
  }

  function showChat() {
    document.getElementById('auth').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
    document.getElementById('chatScreen').style.display = 'none';
    document.getElementById('settings').style.display = 'none';
    document.querySelector('.bottom-nav').style.display = 'flex';
  }

  onAuthStateChanged(auth, user => {
    if(user) {
      const email = user.email;
      currentUsername = email.split('@')[0];
      showChat();
    } else {
      currentUsername = null;
      showAuth();
    }
  });

  window.register = async function() {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameOriginal = usernameInput.value.trim();
    if (!usernameOriginal) return alert("Введите юзернейм");
    const username = normalizeUsername(usernameOriginal);
    const password = passwordInput.value;

    try {
      const userSnap = await get(ref(db, 'users/' + username));
      if(userSnap.exists()) {
        alert("Юзернейм уже занят");
        return;
      }
      await createUserWithEmailAndPassword(auth, username + "@mail.com", password);
      await set(ref(db, 'users/' + username), { original: usernameOriginal });
      currentUsername = username;
      showChat();
    } catch(e) {
      alert(e.message);
    }
  };

  window.login = async function() {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameOriginal = usernameInput.value.trim();
    if (!usernameOriginal) return alert("Введите юзернейм");
    const username = normalizeUsername(usernameOriginal);
    const password = passwordInput.value;

    try {
      await signInWithEmailAndPassword(auth, username + "@mail.com", password);
      currentUsername = username;
      showChat();
    } catch(e) {
      alert(e.message);
    }
  };

  window.searchUsers = async function() {
    const qInput = document.getElementById('search');
    const q = normalizeUsername(qInput.value);
    if(!q) return alert("Введите ник для поиска");
    const userListDiv = document.getElementById('userList');
    userListDiv.innerHTML = "Ищем...";
    try {
      const snap = await get(ref(db, 'users'));
      userListDiv.innerHTML = "";
      let found = false;
      snap.forEach(childSnap => {
        const key = childSnap.key;
        const userData = childSnap.val();
        if(key.includes(q) && key !== currentUsername) {
          found = true;
          const div = document.createElement("div");
          div.className = "user-result";
          div.textContent = userData.original || key;
          div.onclick = () => openChatWith(key, div.textContent);
          userListDiv.appendChild(div);
        }
      });
      if(!found) {
        userListDiv.innerHTML = "Нет такого пользователя";
      }
    } catch(e) {
      alert(e.message);
    }
  };

  function openChatWith(username, displayName) {
    currentChatUser = username;
    document.getElementById('chat').style.display = 'none';
    document.getElementById('chatScreen').style.display = 'block';
    document.getElementById('settings').style.display = 'none';
    document.getElementById('chatWithTitle').textContent = 'Чат с ' + displayName;

    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = "";

    const chatPath = 'chats/' + [currentUsername, currentChatUser].sort().join('_');
    if(chatListener) chatListener(); // отменяем предыдущий слушатель

    const chatRef = ref(db, chatPath);
    chatListener = onChildAdded(chatRef, snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.style.marginBottom = "8px";
      div.style.padding = "6px";
      div.style.borderRadius = "8px";
      if(msg.sender === currentUsername) {
        div.style.background = "#4caf50";
        div.style.color = "white";
        div.style.textAlign = "right";
      } else {
        div.style.background = "#2196f3";
        div.style.color = "white";
        div.style.textAlign = "left";
      }
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  window.sendMessage = async function() {
    const msgInput = document.getElementById('msgInput');
    const text = msgInput.value.trim();
    if(!text) return;
    const chatPath = 'chats/' + [currentUsername, currentChatUser].sort().join('_');
    const chatRef = ref(db, chatPath);
    await push(chatRef, { sender: currentUsername, text: text, timestamp: Date.now() });
    msgInput.value = "";
  };

  window.backToSearch = function() {
    document.getElementById('chatScreen').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
    currentChatUser = null;
    if(chatListener) chatListener();
  };

  window.openChat = function() {
    document.getElementById('chat').style.display = 'block';
    document.getElementById('chatScreen').style.display = 'none';
    document.getElementById('settings').style.display = 'none';
  };

  window.openSettings = function() {
    document.getElementById('chat').style.display = 'none';
    document.getElementById('chatScreen').style.display = 'none';
    document.getElementById('settings').style.display = 'block';
  };

  window.changeUsername = async function() {
    const newUsernameOriginal = prompt("Введите новый юзернейм:");
    if(!newUsernameOriginal) return;
    const newUsername = normalizeUsername(newUsernameOriginal);
    if(newUsername === currentUsername) {
      alert("Это ваш текущий ник");
      return;
    }
    // Проверка занятости
    const snap = await get(ref(db, 'users/' + newUsername));
    if(snap.exists()) {
      alert("Юзернейм уже занят");
      return;
    }
    // Создаем новую запись
    await set(ref(db, 'users/' + newUsername), { original: newUsernameOriginal });
    // Удаляем старую
    await set(ref(db, 'users/' + currentUsername), null);
    alert("Юзернейм изменён, нужно заново войти.");
    await logout();
  };

  window.logout = async function() {
    await signOut(auth);
    currentUsername = null;
    currentChatUser = null;
    showAuth();
  };

</script>
</body>
</html>

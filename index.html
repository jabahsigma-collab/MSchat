<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MS Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #2f2f2f;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 60px;
    }
    .auth,
    .chat,
    .chat-screen,
    .settings-panel {
      background: #3a3a3a;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    input,
    button {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 12px;
      font-size: 16px;
      margin: 8px 0;
    }
    input {
      background: #555;
      color: #fff;
    }
    button {
      background: #fff;
      color: #2f2f2f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ddd;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #3a3a3a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #555;
    }
    .bottom-nav button {
      flex: 1;
      margin: 0 5px;
      border-radius: 10px;
    }
    .user-result {
      background: #444;
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .user-result:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth" class="auth">
      <h3>Регистрация / Вход</h3>
      <input id="username" type="text" placeholder="Юзернейм" />
      <input id="password" type="password" placeholder="Пароль" />
      <button onclick="register()">Зарегистрироваться</button>
      <button onclick="login()">Войти</button>
    </div>

    <div id="chat" class="chat" style="display:none">
      <h3>Найти пользователя</h3>
      <input id="search" type="text" placeholder="Введите юзернейм" />
      <button onclick="searchUsers()">Найти</button>
      <div id="userList"></div>
    </div>

    <div id="chatScreen" class="chat-screen" style="display:none">
      <h3 id="chatWithTitle"></h3>
      <div id="chatBox" style="height: 200px; overflow-y: auto; background: #2f2f2f; padding: 10px; border-radius: 10px; margin-bottom: 10px;"></div>
      <input id="msgInput" type="text" placeholder="Сообщение..." />
      <button onclick="sendMessage()">Отправить</button>
    </div>

    <div id="settingsPanel" class="settings-panel">
      <h3>Настройки</h3>
      <button onclick="changeUsername()">Сменить юзернейм</button>
    </div>
  </div>

  <div class="bottom-nav" id="bottomNav" style="display: none">
    <button onclick="openChatSearch()">Чат</button>
    <button onclick="toggleSettings()">Настройки</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      remove,
      onChildAdded,
      push
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfKFTaffEQ5nQzFOCppjpHvVANdr2w5CA",
      authDomain: "mschat-2f609.firebaseapp.com",
      databaseURL: "https://mschat-2f609-default-rtdb.firebaseio.com",
      projectId: "mschat-2f609",
      storageBucket: "mschat-2f609.appspot.com",
      messagingSenderId: "406932138595",
      appId: "1:406932138595:web:89612234df4c519b98e656"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    let currentUsername = null;
    let currentChatUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUsername = user.email.split('@')[0];
        document.getElementById("auth").style.display = "none";
        document.getElementById("chat").style.display = "block";
        document.getElementById("bottomNav").style.display = "flex";
      }
    });

    window.register = function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, `${username}@mail.com`, password)
        .then(() => {
          currentUsername = username;
          return set(ref(db, `users/${username}`), { avatar: "default" });
        })
        .catch(alert);
    };

    window.login = function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, `${username}@mail.com`, password)
        .catch(alert);
    };

    window.searchUsers = function () {
      const q = document.getElementById("search").value.trim().toLowerCase();
      const listDiv = document.getElementById("userList");
      listDiv.innerHTML = "Ищем...";
      get(ref(db, 'users')).then(snap => {
        listDiv.innerHTML = '';
        let found = false;
        snap.forEach(child => {
          const key = child.key;
          if (key.toLowerCase().includes(q) && key !== currentUsername) {
            found = true;
            const div = document.createElement("div");
            div.className = "user-result";
            div.innerText = key;
            div.onclick = () => openChatWith(key);
            listDiv.appendChild(div);
          }
        });
        if (!found) listDiv.innerHTML = "Нет такого пользователя";
      });
    };

    function openChatWith(username) {
      currentChatUser = username;
      document.getElementById("chat").style.display = "none";
      document.getElementById("chatScreen").style.display = "block";
      document.getElementById("chatWithTitle").innerText = `Чат с ${username}`;
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      const path = `chats/${[currentUsername, username].sort().join('_')}`;
      onChildAdded(ref(db, path), snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.innerText = `${msg.from}: ${msg.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    window.sendMessage = function () {
      const text = document.getElementById("msgInput").value;
      const path = `chats/${[currentUsername, currentChatUser].sort().join('_')}`;
      push(ref(db, path), { from: currentUsername, text });
      document.getElementById("msgInput").value = "";
    };

    window.openChatSearch = function () {
      document.getElementById("chat").style.display = "block";
      document.getElementById("chatScreen").style.display = "none";
      document.getElementById("settingsPanel").style.display = "none";
    };

    window.toggleSettings = function () {
      const panel = document.getElementById("settingsPanel");
      panel.classList.toggle("show");
      document.getElementById("chat").style.display = "none";
      document.getElementById("chatScreen").style.display = "none";
    };

    window.changeUsername = function () {
      const newUsername = prompt("Новый юзернейм:").trim();
      if (!newUsername) return;
      get(ref(db, `users/${newUsername}`)).then(snap => {
        if (snap.exists()) {
          alert("Имя уже занято.");
        } else {
          set(ref(db, `users/${newUsername}`), { avatar: "default" })
            .then(() => remove(ref(db, `users/${currentUsername}`)))
            .then(() => {
              currentUsername = newUsername;
              alert("Юзернейм изменён.");
            });
        }
      });
    };
  </script>
</body>
</html>
